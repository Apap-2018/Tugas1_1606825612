<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: title('Detail Pegawai')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h2>Data Pegawai Termuda</h2>
		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawaiTermuda.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawaiTermuda.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawaiTermuda.tempat_lahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawaiTermuda.tanggal_lahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawaiTermuda.tahun_masuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawaiTermuda.instansi.nama} + ' - ' + ${pegawaiTermuda.instansi.provinsi.nama}"></td>
			</tr>
		</table>
		
		<h2>Data Pegawai Tertua</h2>
		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawaiTertua.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawaiTertua.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawaiTertua.tempat_lahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawaiTertua.tanggal_lahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawaiTertua.tahun_masuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawaiTertua.instansi.nama} + ' - ' + ${pegawaiTermuda.instansi.provinsi.nama}"></td>
			</tr>
		</table>
	</body>
</html>
